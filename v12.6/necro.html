<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Warspear Skills Calculator</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button id="toggle-theme-button" style="padding: 0; border: none; background: none; margin-right: 5px;">
                <img src="/static/images/theme.png" alt="Change theme" style="margin: 0">
            </button>
            <a class="navbar-brand" href="/index.html">
                Warspear Skills Calculator
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container">
            <form id="calcForm">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Your stats</h2>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/897.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="magicdmg" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/556.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="penetration" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/3574.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="ferocity" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/89.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="health" step="any">
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/4064.webp" alt="Castle attack">
                            <select id="castleDmg" class="form-select">
                                <option value="0">0%</option>
                                <option value="5">5%</option>
                                <option value="7.5">7.5%</option>
                                <option value="10">10%</option>
                                <option value="12.5">12.5%</option>
                                <option value="15">15%</option>
                            </select>
                            <img src="/static/images/icons/4392.webp" alt="Exclusive Attack" style="margin-left: 8px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="exclusiveAttackBonus">
                                <label class="custom-control-label" for="exclusiveAttackBonus">10%</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/4396.webp" alt="United Attack">
                            <select id="unitedAttackBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="6">6%</option>
                                <option value="8">8%</option>
                                <option value="10">10%</option>
                                <option value="12">12%</option>
                            </select>
                            <img src="/static/images/icons/3702.webp" alt="12% relic" style="margin-left: 8px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="relicBonus">
                                <label class="custom-control-label" for="relicBonus">12%</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/4063.webp" alt="Castle heal">
                            <select id="castleHeal" class="form-select">
                                <option value="0">0%</option>
                                <option value="10">10%</option>
                                <option value="15">15%</option>
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                                <option value="30">30%</option>
                            </select>
                            <img src="/static/images/icons/4151.webp" alt="Healing potion">
                            <select id="healPot" class="form-select">
                                <option value="0">0%</option>
                                <option value="30">30%</option>
                                <option value="60">60%</option>
                            </select>
                        </div>

                        <h2>Your talents</h2>
                        <div class="form-group">
                            <img src="/static/images/icons/5924.webp" alt="Bestial rage">
                            <select id="pveBonusI" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>

                            <img src="/static/images/icons/6989.webp" alt="Predatory delirium">
                            <select id="pveBonusII" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="1.5">1.5%</option>
                                <option value="2">2%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/5889.webp" alt="Healing Power">
                            <select id="healBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/2512.webp" alt="Bone Shield +">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="boneShieldBonus">
                                <label class="custom-control-label" for="boneShieldBonus">10%</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/3002.webp" alt="Infection + (I)">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="infectionBonus">
                                <label class="custom-control-label" for="infectionBonus">2% (I)</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/2894.webp" alt="Poisonous Shield + (I)">
                            <select id="poisonShieldBonusI" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>(I)
                            <img src="/static/images/icons/2894.webp" alt="Poisonous Shield + (III)" style="margin-left: 5px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="poisonShieldBonusIII">
                                <label class="custom-control-label" for="poisonShieldBonusIII">3% (III)</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/2529.webp" alt="Poison Spittle + (I/II)">
                            <select id="poisonSpitBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="2.5">2.5%</option>
                                <option value="5">5%</option>
                                <option value="7.5">7.5%</option>
                            </select>(I/II)
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/2510.webp" alt="Ancient Seal + (II/III)">
                            <select id="ancientSealBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="2.5">2.5%</option>
                                <option value="5">5%</option>
                                <option value="7.5">7.5%</option>
                            </select>(II/III)
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/3458.webp" alt="Acid Rain + (III)">
                            <select id="acidRainBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>(III)
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h2>Enemy stats</h2>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/896.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" step="any" id="targetMagicalDefence" oninput="calculatePercentage()" placeholder="6500">
                                <input type="number" class="form-control" step="any" id="targetMagicalDefencePercent" oninput="calculateValue()" placeholder="50%">
                            </div>
                        </div>
                        <script>
                            function calculatePercentage() {
                                var targetMagicalDefence = parseFloat(document.getElementById('targetMagicalDefence').value);
                                var targetMagicalDefencePercent = targetMagicalDefence / (targetMagicalDefence + 6500);
                                if (!isNaN(targetMagicalDefencePercent)) {
                                    document.getElementById('targetMagicalDefencePercent').value = (targetMagicalDefencePercent * 100).toFixed(2);
                                } else {
                                    document.getElementById('targetMagicalDefencePercent').value = '';
                                }
                            }

                            function calculateValue() {
                                var targetMagicalDefencePercent = (parseFloat(document.getElementById('targetMagicalDefencePercent').value) || 0) / 100;
                                var targetMagicalDefence = (targetMagicalDefencePercent * 6500) / (1 - targetMagicalDefencePercent);
                                if (!isNaN(targetMagicalDefence)) {
                                    document.getElementById('targetMagicalDefence').value = targetMagicalDefence.toFixed(2);
                                } else {
                                    document.getElementById('targetMagicalDefence').value = '';
                                }
                            }
                        </script>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/552.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="targetResilience" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="pvpSwitch">
                            <label class="custom-control-label" for="pvpSwitch">PVE/PVP</label>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg mx-auto">Calculate!</button>
                </div>
        </form>
        </div>

        <div class="container mt-5">

                    <th style="width: 130px;">Skill</th>

                    <th>Level 2</th>
                    <th>Level 3</th>
                    <th>Level 4</th>
                    <th>Level 5</th>
                </tr>
            </thead>
            <tbody>
                <tr id="poisonSpittleRow">
                    <td style="display: flex; align-items: center;">
                        <div style="display: inline-block;">
                            <img src="/static/images/necro/poisonspit.png" alt="Poison Spittle">
                        </div>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="poisonSpittleDotRow">
                    <td style="display: flex; align-items: center;">
                        <div style="display: inline-block;">
                            <img src="/static/images/necro/poisonspit.png" alt="Poison Spittle">(Dot)
                        </div>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="boneShieldRow">
                    <td><img src="/static/images/necro/boneshield.png" alt="Bone Shield"></td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="ancientSealRow">
                    <td><img src="/static/images/necro/ancientseal.png" alt="Ancient Seal"></td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="soulSynergyRow">
                    <td><img src="/static/images/necro/soulsynergy.png" alt="Soul Synergy"></td>

                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="poisonShieldRow">
                    <td><img src="/static/images/necro/poisonshield.png" alt="Poisonous Shield"></td>

                    <td>0</td>
                    <td>0</td>
                </tr>

                <tr id="infectionRow">
                    <td><img src="/static/images/necro/infection.png" alt="Infection"></td>

                </tr>
                <tr id="infectionMassRow">
                    <td><img src="/static/images/necro/infection.png" alt="Infection">(Mass)</td>

                    <td>0</td>

                    <td>0</td>
                </tr>
                <tr id="acidRainRow">
                    <td><img src="/static/images/necro/acidrain.png" alt="Acid Rain"></td>
                    <td>0</td>

                    <td><img src="/static/images/necro/pleasureofpain.png" alt="Pleasure of the Pain"></td>

            </tbody>
        </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/necro.js"></script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
