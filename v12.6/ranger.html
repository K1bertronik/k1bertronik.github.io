<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Warspear Skills Calculator</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button id="toggle-theme-button" style="padding: 0; border: none; background: none; margin-right: 5px;">
                <img src="/static/images/theme.png" alt="Change theme" style="margin: 0">
            </button>
            <a class="navbar-brand" href="/index.html">

            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" href="/about.html">About</a>

                </ul>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container">
            <form id="calcForm">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Your stats</h2>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/95.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="physdmg" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/556.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="penetration" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/3574.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="ferocity" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/89.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="health" step="any">
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/4064.webp" alt="Castle attack">
                            <select id="castleDmg" class="form-select">
                                <option value="0">0%</option>
                                <option value="5">5%</option>
                                <option value="7.5">7.5%</option>
                                <option value="10">10%</option>
                                <option value="12.5">12.5%</option>
                                <option value="15">15%</option>
                            </select>
                            <img src="/static/images/icons/4392.webp" alt="Exclusive Attack" style="margin-left: 8px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="exclusiveAttackBonus">
                                <label class="custom-control-label" for="exclusiveAttackBonus">10%</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/4396.webp" alt="United Attack">
                            <select id="unitedAttackBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="6">6%</option>
                                <option value="8">8%</option>
                                <option value="10">10%</option>
                                <option value="12">12%</option>
                            </select>
                            <img src="/static/images/icons/3702.webp" alt="12% relic" style="margin-left: 8px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="relicBonus">
                                <label class="custom-control-label" for="relicBonus">12%</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/4063.webp" alt="Castle heal">
                            <select id="castleHeal" class="form-select">
                                <option value="0">0%</option>
                                <option value="10">10%</option>
                                <option value="15">15%</option>
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                                <option value="30">30%</option>
                            </select>
                            <img src="/static/images/icons/4151.webp" alt="Healing potion">
                            <select id="healPot" class="form-select">
                                <option value="0">0%</option>
                                <option value="30">30%</option>
                                <option value="60">60%</option>
                            </select>
                        </div>
                        <h2>Your talents</h2>
                        <div class="form-group">
                            <img src="/static/images/icons/5867.webp" alt="Long death">
                            <select id="dotDmgBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="0.5">0.5%</option>
                                <option value="1">1%</option>
                                <option value="1.5">1.5%</option>
                                <option value="2">2%</option>
                            </select>

                            <img src="/static/images/icons/5869.webp" alt="Moment of power">
                            <select id="instDmgBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="0.5">0.5%</option>
                                <option value="1">1%</option>
                                <option value="1.5">1.5%</option>
                                <option value="2">2%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/6990.webp" alt="Incessant penetration">
                            <select id="dotPenBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="0.25">0.25%</option>
                                <option value="0.5">0.5%</option>
                                <option value="0.75">0.75%</option>
                            </select>

                            <img src="/static/images/icons/5865.webp" alt="Instant penetration">
                            <select id="instPenBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="0.25">0.25%</option>
                                <option value="0.5">0.5%</option>
                                <option value="0.75">0.75%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/5924.webp" alt="Bestial rage">
                            <select id="pveBonusI" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>

                            <img src="/static/images/icons/6989.webp" alt="Predatory delirium">
                            <select id="pveBonusII" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="1.5">1.5%</option>
                                <option value="2">2%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/1871.webp" alt="Rangers Blessing +">
                            <select id="blessingBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="1.5">1.5%</option>
                                <option value="3">3%</option>
                                <option value="4.5">4.5%</option>
                            </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/6865.webp" alt="Flexible Bowstring">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="isflexibleBowstring">
                                <label class="custom-control-label" for="isflexibleBowstring">-70%</label>
                            </div>
                            <div class="input-group">
                                <img src="/static/images/icons/4359.webp" class="img-fluid" alt="icon" style="margin-left: 20px;">
                                <input type="number" class="form-control" id="attackStrength" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/2840.webp" alt="Fire Arrows +">
                            <select id="fireArrowsDotBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/3009.webp" alt="Hail of Arrows + (II)">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="hailOfArrowsBonus">
                                <label class="custom-control-label" for="hailOfArrowsBonus">7.5% (II)</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/6239.webp" alt="Fire Volley">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="isFireVoley">
                                <label class="custom-control-label" for="isFireVoley">(II)</label>
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control" id="rangeOfHail" min="0" max="6" placeholder="Distance (1-6)">
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/481.webp" alt="Powerful Shot + (II)">
                            <select id="powerfulShotBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="2">2%</option>
                                <option value="4">4%</option>
                                <option value="6">6%</option>
                            </select>(II)
                            <img src="/static/images/icons/6867.webp" alt="Bullseye" style="margin-left: 8px;">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="isBullseye">
                                <label class="custom-control-label" for="isBullseye">(II)</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <img src="/static/images/icons/5321.webp" alt="Vengeful Shot + (II)">
                            <select id="vengefulshotBonus" class="form-select">
                                <option value="0">0%</option>
                                <option value="1">1%</option>
                                <option value="2">2%</option>
                                <option value="3">3%</option>
                            </select>(II)
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <img src="/static/images/icons/6884.webp" alt="Heavy Artillery">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="isHeavyArtillery">
                                <label class="custom-control-label" for="isHeavyArtillery">>30%</label>
                            </div>
                            <div class="input-group">
                                <img src="/static/images/icons/553.webp" class="img-fluid" alt="icon" style="margin-left: 15px;">
                                <input type="number" class="form-control" id="attackSpeed" step="any" min="0" max="30">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h2>Enemy stats</h2>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/542.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" step="any" id="targetPhysicalDefence" oninput="calculatePercentage()" placeholder="6500">
                                <input type="number" class="form-control" step="any" id="targetPhysicalDefencePercent" oninput="calculateValue()" placeholder="50%">
                            </div>
                        </div>
                        <script>
                            function calculatePercentage() {
                                var targetPhysicalDefence = parseFloat(document.getElementById('targetPhysicalDefence').value);
                                var targetPhysicalDefencePercent = targetPhysicalDefence / (targetPhysicalDefence + 6500);
                                if (!isNaN(targetPhysicalDefencePercent)) {
                                    document.getElementById('targetPhysicalDefencePercent').value = (targetPhysicalDefencePercent * 100).toFixed(2);
                                } else {
                                    document.getElementById('targetPhysicalDefencePercent').value = '';
                                }
                            }

                            function calculateValue() {
                                var targetPhysicalDefencePercent = (parseFloat(document.getElementById('targetPhysicalDefencePercent').value) || 0) / 100;
                                var targetPhysicalDefence = (targetPhysicalDefencePercent * 6500) / (1 - targetPhysicalDefencePercent);
                                if (!isNaN(targetPhysicalDefence)) {
                                    document.getElementById('targetPhysicalDefence').value = targetPhysicalDefence.toFixed(2);
                                } else {
                                    document.getElementById('targetPhysicalDefence').value = '';
                                }
                            }
                        </script>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/552.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="targetResilience" step="any">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/89.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="targetMaxHealth" step="any" placeholder="Max health">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <img src="/static/images/icons/89.webp" class="img-fluid" alt="icon">
                                <input type="number" class="form-control" id="targetCurrentHealth" step="any" placeholder="Current health">
                            </div>
                        </div>
                        <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="pvpSwitch">
                            <label class="custom-control-label" for="pvpSwitch">PVE/PVP</label>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg mx-auto">Calculate!</button>
                </div>
        </form>
        </div>

                    <td>0</td>
                    <td>0</td>

                    <td>0</td>
                </tr>
                <tr id="blessingRow">

                    <td>0</td>

                    <td>0</td>
                </tr>
                <tr id="fireArrowsRow">

                    <td><img src="/static/images/ranger/increaseddanger.png" alt="Increased Danger"></td>

            </tbody>

        </div>
    </div>

</body>
